<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mobile.css">
    <title> MyProgress </title>
  </head>

  <body>
    <p class="bigFont">MyProgress</p>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <label style="margin-bottom: 6px;" for="text-input">Exercise: </label>
            <input id = "input1" style="margin-top: 6px;margin-bottom: 10px;border: none;background: #e8e8e8;" placeholder="Benchpress" type="text">
            <label style="margin-bottom: 6px;" for="integer-input1">Max Weight (kg): </label>
            <input id = "input2" style="margin-top: 6px;margin-bottom: 10px;border: none;background: #e8e8e8;" placeholder="100" type="number">
            <label style="margin-bottom: 6px;" for="integer-input2">Sets: </label>
            <input id = "input3" style="margin-top: 6px;margin-bottom: 10px;border: none;background: #e8e8e8;" placeholder="4" type="number">
            <label style="margin-bottom: 6px;" for="integer-input3">Weight Increments (kg): </label>
            <input id = "input4" style="margin-top: 6px;margin-bottom: 10px;border: none;background: #e8e8e8;" placeholder="10" type="number">
            <button style="margin-bottom: 6px;" class="popupBtn" onclick="processInputs()">Save</button>
        </div>
    </div>
    
    <!--MONDAY-->
    <div id="container" onclick="expandContract('m')">
        <div id="title" style="display: flow-root;">
            <p id="titleName" class="semiBigFont">Monday</p>
            <button id="btnMon" class="btnEdit" onclick="buttonMonday()"></button>
        </div>
        
        <div id="expand-container">
            <div id="expand-contract-mon" class="collapsed">  
                <table id="tableMon" onclick="clickTableMon()">
                    <tr>
                      <th>Exercise</th>
                      <th>Weight</th>
                      <th>Sets</th>
                      <th>Inc.</th>
                    </tr>
                </table>
                <p id="hintMon" style="text-align: center; display: none; padding-bottom: 7px;">Add new Exercises by pressing + </p>
            </div>
        </div>
        
        <div id="bottom-section">
            <p id="volumeMon" style="padding-top: 7px;"></p>
        </div>
    </div>

    <!--TUESDAY-->
    <div id="container" onclick="expandContract('t')">
        <div id="title" style="display: flow-root;">
            <p id="titleName" class="semiBigFont">Tuesday</p>
            <button id="btnTue" class="btnEdit" onclick="buttonTuesday()"></button>
        </div>
        
        <div id="expand-container">
            <div id="expand-contract-tue" class="collapsed">
                
                <table id="tableTue" onclick="clickTableTue()">
                    <tr>
                        <th>Exercise</th>
                        <th>Weight</th>
                        <th>Sets</th>
                        <th>Inc.</th>
                    </tr>
                </table>
                <p id="hintTue" style="text-align: center; display: none; padding-bottom: 7px;">Add new Exercises by pressing + </p>
            </div>
        </div>
        
        <div id="bottom-section">
            <p id="volumeTue" style="padding-top: 7px;"></p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
